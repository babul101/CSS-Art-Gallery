<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>CSS Art Gallery</h1>
        <p>Pixel Perfect Illustrations - Built With Pure CSS</p>
    </header>
    <main class="gallery">

        <!-- Art 1 - Face -->
         <article class="card">
            <div class="art face">
                <div class="eye left "></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
            <h3>Minimal Face</h3>
            <p>Pure CSS Portrait</p>
        </article>

        <!-- Art 2 - Coffee -->
        <article class="card">
            <div class="art coffee">
                <div class="cup"></div>
                <div class="steam s1"></div>
                <div class="steam s2"></div>
            </div>
            <h3>Coffee Cup</h3>
            <p>Gradients & Shadows</p>
        </article>
    </main>
</body>
</html>
